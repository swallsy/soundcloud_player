<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/1227573c86.js"></script>
  <title>SoundCloud Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>What would you like to<br>listen to?</h1>
    </header>
    <section class="search">
      <form class="search-form">
        <input type="text" id="search_query" placeholder="search by artist name or song" autocomplete="off">
        <button id="submit" type="submit">&gt;</button>
      </form>
    </section>
    <section class="results"></section>
    <footer><a href="https://developers.soundcloud.com/docs/api/guide" target="_blank"><i class="fa fa-soundcloud" aria-hidden="true"></i><span>made using SoundCloud's API</span></a></footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
